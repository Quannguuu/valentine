<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .floating-hearts {
            position: fixed;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        /* PH·∫¶N S·ª¨A CH√çNH T·∫†I ƒê√ÇY */
        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            /* T·∫°o m·ªôt l·ªõp n·ªÅn ch·ªâ ·ªü n·ª≠a d∆∞·ªõi ƒë·ªÉ gi·∫•u th∆∞ */
            background: linear-gradient(to bottom, transparent 120px, #f08080 120px);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .lid {
            position: absolute;
            top: 0;
            left: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #f08080;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 4;
        }

        .front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid #f4978e;
            border-right: 160px solid #f4978e;
            border-top: 110px solid transparent;
            border-bottom: 110px solid #f4978e;
            z-index: 3;
        }

        /* Th√™m m·ªôt l·ªõp ph·ªß b√™n trong front ƒë·ªÉ ch·∫Øc ch·∫Øn kh√¥ng l·ªô */
        .front::after {
            content: '';
            position: absolute;
            bottom: -110px;
            left: -160px;
            width: 320px;
            height: 110px;
            background: #f4978e;
            z-index: -1;
        }

        .card {
            position: absolute;
            bottom: 10px;
            left: 30px;
            width: 260px;
            height: 180px;
            background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .envelope-wrapper.open .card p {
            opacity: 1;
        }

        .envelope-wrapper.open .card p:nth-child(2) {
            font-weight: bold;
            font-size: 20px;
            color: #ff6b9d;
            transition-delay: 0.3s;
        }

        .envelope-wrapper.open .lid {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-140px);
            z-index: 5;
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            color: #f08080;
            font-size: 14px;
            animation: bounce 2s infinite;
            white-space: nowrap;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Responsive Mobile */
        @media (max-width: 480px) {
            .envelope {
                width: 280px;
                height: 180px;
                background: linear-gradient(to bottom, transparent 95px, #f08080 95px);
            }
            .lid {
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-top: 100px solid #f08080;
            }
            .front {
                border-left: 140px solid #f4978e;
                border-right: 140px solid #f4978e;
                border-top: 90px solid transparent;
                border-bottom: 90px solid #f4978e;
            }
            .front::after {
                width: 280px;
                left: -140px;
                bottom: -90px;
                height: 90px;
            }
            .card {
                width: 230px;
                left: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="lid"></div>
                <div class="card">
                    <p>G·ª≠i b·∫°n L√™ Uy√™n gi·∫•u t√™n,</p>
                    <p>Anh y√™u em ‚ù§Ô∏è</p>
                    <p style="font-size: 30px;">üíï</p>
                </div>
                <div class="front"></div>
            </div>
            <div class="click-hint">üëÜ Nh·∫•n v√†o ƒë√¢y</div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const heartsContainer = document.getElementById('hearts');

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createFloatingHeart, 400);

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });
    </script>
</body>
</html>
