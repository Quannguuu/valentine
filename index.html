<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Hi·ªáu ·ª©ng tr√°i tim r∆°i */
        .floating-hearts {
            position: fixed;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,182,193,0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            /* ƒê√É S·ª¨A: X√≥a background-color ƒë·ªÉ kh√¥ng l·ªô g√≥c th·ª´a */
            background-color: transparent; 
        }

        .lid {
            position: absolute;
            top: 0;
            left: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #f08080;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 4;
        }

        .card {
            position: absolute;
            bottom: 10px;
            left: 30px;
            width: 260px;
            height: 180px;
            background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .card p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .envelope-wrapper.open .card p {
            opacity: 1;
            transform: translateY(0);
        }

        .envelope-wrapper.open .card p:nth-child(2) {
            font-weight: bold;
            font-size: 20px;
            color: #ff6b9d;
            transition-delay: 0.2s;
        }

        .heart {
            color: #ff1744;
            font-size: 40px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .front {
            position: absolute;
            bottom: 0;
            left: 0;
            border-left: 160px solid #f4978e;
            border-right: 160px solid #f4978e;
            border-top: 110px solid transparent;
            border-bottom: 110px solid #f4978e;
            z-index: 3;
        }

        .envelope-wrapper.open .lid {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-140px);
            z-index: 5;
        }

        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #f08080;
            animation: bounce 2s infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Responsive cho Mobile - ƒê√É S·ª¨A ƒê·ªÇ FIX PH·∫¶N TH·ª™A */
        @media (max-width: 480px) {
            .envelope {
                width: 280px; /* TƒÉng nh·∫π ƒë·ªÉ s·ªë chia h·∫øt cho 2 */
                height: 180px;
            }
            
            .lid {
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-top: 100px solid #f08080;
            }
            
            .front {
                border-left: 140px solid #f4978e;
                border-right: 140px solid #f4978e;
                border-top: 90px solid transparent;
                border-bottom: 90px solid #f4978e;
            }

            .card {
                width: 230px;
                left: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="glow"></div>
    
    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="lid"></div>
                <div class="card">
                    <div class="card-content">
                        <p>G·ª≠i b·∫°n L√™ Uy√™n gi·∫•u t√™n,</p>
                        <p>Anh y√™u em ‚ù§Ô∏è</p>
                        <p class="heart">üíï</p>
                    </div>
                </div>
                <div class="front"></div>
            </div>
            <div class="click-hint">üëÜ Nh·∫•n v√†o ƒë√¢y</div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const heartsContainer = document.getElementById('hearts');
        let isOpen = false;

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createFloatingHeart, 300);

        envelope.addEventListener('click', function() {
            envelope.classList.toggle('open');
        });
    </script>
</body>
</html>
