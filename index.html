<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Hiá»‡u á»©ng trÃ¡i tim rÆ¡i */
        .floating-hearts {
            position: fixed;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 105, 180, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Hiá»‡u á»©ng Ã¡nh sÃ¡ng */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,182,193,0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: #f08080;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .lid {
            position: absolute;
            top: 0;
            left: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #f08080;
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 4;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        .card {
            position: absolute;
            bottom: 10px;
            left: 30px;
            width: 260px;
            height: 180px;
            background: linear-gradient(135deg, #fff 0%, #fff5f5 100%);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,182,193,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .card-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .card p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .envelope-wrapper.open .card p {
            opacity: 1;
            transform: translateY(0);
        }

        .envelope-wrapper.open .card p:nth-child(1) {
            transition-delay: 0.3s;
        }

        .envelope-wrapper.open .card p:nth-child(2) {
            transition-delay: 0.5s;
            font-weight: bold;
            font-size: 20px;
            color: #ff6b9d;
        }

        .envelope-wrapper.open .card p:nth-child(3) {
            transition-delay: 0.7s;
        }

        .heart {
            color: #ff1744;
            font-size: 40px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .front {
            position: absolute;
            bottom: 0;
            left: 0;
            border-left: 160px solid #f4978e;
            border-right: 160px solid #f4978e;
            border-top: 110px solid transparent;
            border-bottom: 110px solid #f4978e;
            z-index: 3;
        }

        .envelope-wrapper.open .lid {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .card {
            transform: translateY(-140px);
            z-index: 5;
        }

        /* NÃºt click hint */
        .click-hint {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #f08080;
            animation: bounce 2s infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: opacity 0.3s ease;
        }

        .envelope-wrapper.open .click-hint {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Confetti khi má»Ÿ */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f08080;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .envelope {
                width: 280px;
                height: 190px;
            }
            
            .lid {
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
                border-top: 105px solid #f08080;
            }
            
            .card {
                width: 220px;
                height: 150px;
                left: 30px;
            }
            
            .front {
                border-left: 140px solid #f4978e;
                border-right: 140px solid #f4978e;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="glow"></div>
    
    <div class="container">
        <div class="envelope-wrapper" id="envelope">
            <div class="envelope">
                <div class="lid"></div>
                <div class="card">
                    <div class="card-content">
                        <p>Gá»­i báº¡n LÃª UyÃªn giáº¥u tÃªn,</p>
                        <p>Anh yÃªu em nhÃ¬u lÃ©mmmmmmmmmmmm</p>
                        <p class="heart">ðŸ’•</p>
                    </div>
                </div>
                <div class="front"></div>
            </div>
            <div class="click-hint">ðŸ‘† Nháº¥n vÃ o Ä‘Ã¢y</div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const heartsContainer = document.getElementById('hearts');
        let isOpen = false;

        // Táº¡o trÃ¡i tim rÆ¡i
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 7000);
        }

        // Táº¡o trÃ¡i tim liÃªn tá»¥c
        setInterval(createFloatingHeart, 300);

        // Táº¡o confetti
        function createConfetti() {
            const colors = ['#ff6b9d', '#f08080', '#ff1744', '#ffc1cc', '#ffb6c1'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = (Math.random() * 100) + '%';
                    confetti.style.top = '50%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Toggle phong bÃ¬
        envelope.addEventListener('click', function() {
            envelope.classList.toggle('open');
            
            if (!isOpen) {
                createConfetti();
                isOpen = true;
            }
        });

        // Khá»Ÿi táº¡o má»™t vÃ i trÃ¡i tim ban Ä‘áº§u
        for (let i = 0; i < 10; i++) {
            createFloatingHeart();
        }
    </script>
</body>
</html>
